<BODY>
<P><H2>はじめに</H2></P>
建物を建てる時に災害が多い日本では耐震性を高めるための構造を作ることが必要である。
そのために必ず使われつのは筋交いが使われる。

<H2>筋交いとは</H2>
筋交いとは、wikiによると、柱と柱の間に斜めに入れて建築物や足場の構造を補強する部材である。
構造体の耐震性を強める効果があり、建築基準法では一定の割合で筋交いを使用することが義務づけられている（梁と梁、
耐力壁で十分な強度がある場合は除く）。<A HREF="#1">[1]</A>と示されている。<BR>
