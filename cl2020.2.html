    <H2><A NAME="top">筋交いがないとどうなるか</A></H2>
 <P STILE="text-indent:1em">
    <IMG SRC="https://tkm185.github.io/img/B4E5B839-91C4-42BA-B4D3-747530BA1B36.jpeg" ALT="筋交いなし" WIDTH="700" HEIGHT="300" STYLE="float:under;">
      <BR>筋交いが地震や強風に襲われるとすぐに倒れてしまう。<BR>
筋交いがない壁は強度が非常に弱く左右の揺れで簡単に倒壊してしまう。
これより少しでも筋交いを入れることの大切さがわかっていただけるだろう。</BR>
  <H2><A NAME="top">筋交いがあるとどうなるか</A></H2>
 <P STILE="text-indent:1em">
    <IMG SRC="https://tkm185.github.io/img/286435EF-0679-43D3-80D7-517009C5DE7F.jpeg" ALT="筋交いなし" WIDTH="700" HEIGHT="300" STYLE="float:under;">
      <BR>筋交いがあると地震や強風に襲われても倒れるまでには至っていない。</BR>
筋交いがあると左右からの力に対して強くなり倒壊する心配はない。</BR>
